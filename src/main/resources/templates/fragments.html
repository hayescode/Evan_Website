<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!--HEAD FRAGMENT-->
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="script" tyep="text/javascript" href="/js/scripts.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <link type="text/css" rel="stylesheet" href="/css/lightslider.css" />
    <script src="/js/lightslider.js"></script>

</head>
<body>

<!--NAVIGATION FRAGMENT-->
<div th:fragment="bg_image" class="bg_image">
    <img src="/images/site/Black_Wood_Background.png" style="display:none;" />
</div>
<nav th:fragment="navigation" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Evan Hayes</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/add">Add Pics <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul th:if="${user}" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a th:text="${user}" class="nav-link"></a>
            </li>
            <li class="nav-item">
                <form method="post" th:action="@{/logout}">
                    <input type="submit" value="Sign Out" class="nav-link" id="logout_button" />
                </form>
            </li>
        </ul>
        <ul th:unless="${user}" class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            <li >
                <a class="nav-link" href="/login">Log In</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
