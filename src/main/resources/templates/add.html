<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
    <nav th:replace="fragments :: navigation"></nav>

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Select Image</label>
            <input type="text" class="form-control" name = "title" placeholder="Title" />
            <input type="text" class="form-control" name = "caption" placeholder="Description" />
            <input type="file" class="form-control"name = "file" placeholder="Select Image" />
            <small class="form-text text-muted">Browse to the image you would like to upload.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</body>
</html>
