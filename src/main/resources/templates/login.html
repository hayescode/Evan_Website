<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
    <nav th:replace="fragments :: navigation"></nav>
    <form method="post" th:object="${loginForm}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username">
            <span th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
            <span th:errors="*{password}" class="error"></span>
        </div>
        <!--<div class="form-check">-->
            <!--<input type="checkbox" class="form-check-input" id="remember_me">-->
            <!--<label class="form-check-label" for="remember_me">Remember Me</label>-->
        <!--</div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

<p th:text="${test}"></p>
</body>
</html>
