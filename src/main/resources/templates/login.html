<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="fragments :: head"></head>

<body class="container">
    <div th:replace="fragments :: bg_image"></div>
    <nav th:replace="fragments :: navigation"></nav>
    <div th:if="${param.error}" class="error">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}" class="error">
        You have been logged out.
    </div>
    <form method="post" th:action="@{/login}" th:object="${loginForm}" class="form-container">
        <div class="form-group">
            <label for="username" class="label">Username</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username">
            <span th:errors="*{username}" class="error"></span>
        </div>
        <div class="form-group">
            <label for="password" class="label">Password</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
            <span th:errors="*{password}" class="error"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <p th:text="${error}" class="error"></p>

<p th:text="${test}"></p>
</body>
</html>
